{% extends 'base.html' %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto mt-10 p-6 bg-white rounded shadow">
  <h2 class="text-xl font-bold mb-4">Confirm Delete</h2>
  <p>Are you sure you want to delete this {{ type }} record?</p>
  <form method="post" class="mt-6 flex gap-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>
    <a href="javascript:history.back()" class="bg-neutral-200 px-4 py-2 rounded">Cancel</a>
  </form>
</div>
{% endblock %}
