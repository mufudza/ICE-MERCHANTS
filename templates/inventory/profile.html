{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Your Profile</h2>
  <form method="post" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    <div class="flex items-center space-x-4">
      {% if profile_pic_url %}
        <img src="{{ profile_pic_url }}" alt="Profile Picture" class="w-20 h-20 rounded-full object-cover border">
      {% else %}
        <div class="w-20 h-20 rounded-full bg-neutral-200 flex items-center justify-center text-3xl text-neutral-400 border">
          <span>{{ user.username|slice:":1"|upper }}</span>
        </div>
      {% endif %}
      <div>
        <label class="block text-sm font-medium text-neutral-700">Change Profile Picture</label>
        {{ form.profile_pic }}
      </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-neutral-700">First Name</label>
        {{ form.first_name }}
      </div>
      <div>
        <label class="block text-sm font-medium text-neutral-700">Last Name</label>
        {{ form.last_name }}
      </div>
    </div>
    <div>
      <label class="block text-sm font-medium text-neutral-700">Email</label>
      {{ form.email }}
    </div>
    <button type="submit" class="mt-4 px-4 py-2 bg-primary-700 text-white rounded hover:bg-primary-800">Update Profile</button>
  </form>
</div>
{% endblock %}
